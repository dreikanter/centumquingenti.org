  <body ng:controller="FormspringController">
    <div class="ng-cloak container">      
      <div class="content span6 offset3">
        <div class="header">
          <a>Formspring</a>
        </div>
        <ul class="unstyled">
          <li ng:repeat="post in posts" class="post">
            <div class="muted">
              <strong>{{ post.account }}</strong>
              <span ng:show="post.question_by">
                responded to <strong>{{ post.question_by }}</strong>
              </span>
              on {{ post.timestamp | dateformat }}
            </div>
            <div ng:show="post.question" class="question">
                <div ng:show="post.question_photo" class="pull-right">
                  <img ng:src="{{ post.question_photo }}" />
                </div>
                <div>
                  <small>{{ post.question }}</small>
                </div>
                <div ng:show="post.question_link_url">
                  <a href="{{ post.question_link_url }}" target="_blank">
                    <small>
                      <i class="icon-globe"></i>
                      {{ post.question_link_title }}
                    </small>
                  </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="response">
              <div ng:show="post.response" ng:bind-html-unsafe="post.response | textformat"></div>
              <div ng:show="post.response_photo">
                <img ng:src="{{ post.response_photo}} " />
              </div>
            </div>
          </li>
        </ul>
        <ul ng:show="posts.length >= 100" class="pager">
          <li class="next">
            <a href="dreikanter002.html">More &rarr;</a>
          </li>
        </ul>
      </div>

u0440\u0435\u0441\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0438 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u044b. \u042d\u0441\u0442\u0440\u0430\u0434\u043d\u0443\u044e \u043c\u0443\u0437\u044b\u043a\u0443 \u043d\u0435 \u0441\u043b\u0443\u0448\u0430\u044e, \u0442.\u043a. \u043e\u043d\u0430 \u0447\u0430\u0441\u0442\u043e \u043d\u0438\u0437\u043a\u043e\u043f\u0440\u043e\u0431\u043d\u0430\u044f. \u041e\u0442\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u0431\u044b \u043e\u0442 \u0443\u0441\u043b\u0443\u0433 \u0441\u043e\u0442\u043e\u0432\u044b\u0445 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u0432, \u0431\u0443\u0434\u044c \u0443 \u043d\u0438\u0445 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0430, \u0442.\u043a. \u043e\u043d\u0438 full of bullshit. \u041d\u0435 \u043d\u043e\u0448\u0443 \u043c\u043e\u0434\u043d\u044b\u0435 \u0448\u043e\u0440\u0442\u044b, \u0442.\u043a. \u044d\u0442\u043e \u043d\u0435 \u0448\u043e\u0440\u0442\u044b, \u0430 \u0442\u0440\u0443\u0441\u044b (\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0442\u0440\u0443\u0441\u044b, \u043d\u0430\u0434\u0435\u0442\u044b\u0435 \u043f\u043e\u0432\u0435\u0440\u0445 \u0435\u0449\u0451 \u043e\u0434\u043d\u0438\u0445 \u0442\u0440\u0443\u0441\u043e\u0432, \u043d\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0442\u0441\u044f \u043e\u0442 \u044d\u0442\u043e\u0433\u043e \u0448\u043e\u0440\u0442\u0430\u043c\u0438). \u0425\u043e\u0434\u0438\u0442\u044c \u043f\u043e \u0433\u043e\u0440\u043e\u0434\u0443 \u0432 \u0442\u0440\u0443\u0441\u0430\u0445 \u043d\u0435\u043b\u0435\u043f\u043e \u043a\u0430\u043a-\u0442\u043e.\r\n\r\n\u0412 \u0442\u043e \u0436\u0435 \u0432\u0440\u0435\u043c\u044f, \u0435\u0441\u043b\u0438 \u0443 \u043c\u0435\u043d\u044f \u0431\u0443\u0434\u0435\u0442 \u043b\u0438\u043d\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u0431\u0443\u043c\u0430\u0433\u0430, \u044f \u043d\u0435 \u0441\u0442\u0430\u043d\u0443 \u043f\u0438\u0441\u0430\u0442\u044c \u043f\u043e\u043f\u0435\u0440\u0451\u043a. \u0412\u0434\u043e\u043b\u044c \u0440\u0430\u0437\u043b\u0438\u043d\u043e\u0432\u043a\u0438 \u2014 \u0443\u0434\u043e\u0431\u043d\u0435\u0435. \u0418 \u043a\u043e\u0433\u0434\u0430 {\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u044f \u0437\u043b\u0430} \u043f\u043e\u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f \u0437\u0430 1000% \u0441\u0435\u0431\u0435\u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0434\u0430\u0442\u044c \u043c\u043d\u0435 \u0441\u0432\u043e\u0439 {\u043f\u0440\u043e\u0434\u0443\u043a\u0442} (\u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043c\u0430\u0440\u043a\u0435\u0442\u043e\u043b\u043e\u0433\u0430\u043c\u0438 \u043d\u0430 \u0444\u043e\u043a\u0443\u0441-\u0433\u0440\u0443\u043f\u043f\u0430\u0445, \u0438 \u0432\u044b\u0437\u044b\u0432\u0430\u044e\u0449\u0438\u0439 \u044d\u0439\u0444\u043e\u0440\u0438\u044e \u0438 \u043f\u043e\u0434\u0451\u0440\u0433\u0438\u0432\u0430\u043d\u0438\u0435 \u043a\u043e\u043d\u0435\u0447\u043d\u043e\u0441\u0442\u0435\u0439 \u0443 85% \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0435\u0439), \u044f, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043a\u0443\u043f\u043b\u044e \u0438 \u043f\u043e\u0440\u0430\u0434\u0443\u044e\u0441\u044c, \u2014 \u0432 \u043a\u043e\u043d\u0435\u0447\u043d\u043e\u043c \u0438\u0442\u043e\u0433\u0435 \u043c\u043e\u0436\u0435\u0442 \u043e\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f, \u044d\u0442\u043e \u0438 \u043f\u0440\u0430\u0432\u0434\u0430 \u043f\u0440\u043e\u0441\u0442\u043e \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442.\r\n\r\n\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0432\u043e\u043f\u0440\u0435\u043a\u0438 \u0432\u0441\u0435\u0433\u0434\u0430 \u0440\u0430\u0437\u0440\u0443\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u043e a\u043e\u043c \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043c\u0438\u0440\u043e\u0432\u043e\u0435 \u0433\u043e\u0441\u043f\u043e\u0434\u0441\u0442\u0432\u043e \u0438 \u0441\u0434\u0435\u043b\u0430\u0435\u0442 \u0447\u0442\u043e-\u0442\u043e \u043d\u0435\u0445\u043e\u0440\u043e\u0448\u0435\u0435 \u0441 privacy (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043c\u043d\u0435 \u0431\u044b \u043d\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c, \u0447\u0442\u043e\u0431\u044b \u0441\u043f\u0438\u0441\u043e\u043a \u0444\u0438\u0434\u043e\u0432 \u0442\u0430\u043a \u0438\u043b\u0438 \u0438\u043d\u0430\u0447\u0435 \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043e\u0442\u043a\u0440\u044b\u0442); 6) \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u0442\u044c \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0433\u0440\u0438\u0434\u0435\u0440\u043e\u043c, \u043a\u0430\u043a \u0438 \u043b\u044e\u0431\u044b\u043c \u0434\u0440\u0443\u0433\u0438\u043c \u0441\u0435\u0440\u0432\u0438\u0441\u043e\u043c, \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0441\u043b\u0435 \u043f\u043b\u043e\u0445\u0438\u0445 \u043f\u0440\u0435\u0446\u0435\u0434\u0435\u043d\u0442\u043e\u0432 \u0432\u0440\u043e\u0434\u0435 \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u0443\u0442\u0435\u0447\u043a\u0438 \u043f\u0430\u0440\u043e\u043b\u0435\u0439 \u0432 \u043f\u0430\u0431\u043b\u0438\u043a \u0434\u043e\u043c\u0435\u0439\u043d; 7) \u043d\u0443 \u0438, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u0435\u0441\u043b\u0438 \u0431\u044b \u0432\u0434\u0440\u0443\u0433 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u043f\u043e *\u0432\u043e\u0441\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u043d\u043e\u0439* \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0443 UI \u0438 \u0434\u0440\u0443\u0433\u0438\u043c \u0422\u0422\u0425 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442.\n\n\u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u043c\u0430\u043b\u043e\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e. \u0414\u0435\u0441\u043a\u0442\u043e\u043f\u043d\u044b\u0435 \u043a\u043b\u0438\u0435\u043d\u0442\u044b \u0432\u044b\u0440\u043e\u0434\u0438\u043b\u0438\u0441\u044c, \u043e \u0447\u0435\u043c \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0443\u0435\u0442 \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 Jetbrains Omea Reader (\u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430 \u0433\u043e\u0434\u043d\u043e\u0433\u043e \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043e\u0440\u0430) \u0432 2004, \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0433\u043e\u0434\u0443. RSS \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u044f \u0432\u044b\u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u0443\u044e \u0444\u0438\u0447\u0443 \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0445 \u043a\u043b\u0438\u0435\u043d\u0442\u043e\u0432 \u0438 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u043e\u0432. \u0418\u043c\u0438, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u043c\u043e\u0436\u043d\u043e \u0447\u0438\u0442\u0430\u0442\u044c \u0434\u0435\u0441\u044f\u0442\u043e\u043a-\u0434\u0440\u0443\u0433\u043e\u0439 \u043b\u0435\u043d\u0442, \u043d\u043e \u043d\u0438\u043a\u0430\u043a \u043d\u0435 \u043f\u0430\u0440\u0443 \u0441\u043e\u0442\u0435\u043d.\n\n\u0421\u0440\u0435\u0434\u0438 \u0432\u0435\u0431-\u0441\u0435\u0440\u0432\u0438\u0441\u043e\u0432 \u0443 GR \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442\u043e\u0
