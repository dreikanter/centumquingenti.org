  timestamp: 28/03/2014
  comment: "Всё хорошее, что есть в фильме, сводится к присутствию Билла Найи и лёгкой неоднозначности, оставленной в последнем эпизоде. Но Найи, чёрт побери, почти сразу застрелили, а последний эпизод наступает только через два часа скучной, нецепляющей суеты, дерущихся баб и наивных попыток захватить мир с помощью армии роботов (в будущем-то! мир захватить! с помощью армии роботов!). В общем, унылое коммерческое 12+. Оригинальный Total Recall со Шварцнеггером не входит в топ моих любимых фильмов, но он (фильм) был захватывающим, атмосферным, страшным, когда смотришь в первый раз. В ремейке всего этого не осталось."

