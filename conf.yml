# public-static configuration file

# Site title
title: alexmusayev.co

# Site sublitle
subtitle: is a different place

# Author name
author: Alex Musayev

# Author home page
author_url: http://alexmusayev.co

author_twitter: dreikanter

site_twitter: dreikanter

# Website source URL
source_url: https://github.com/dreikanter/alexmusayev.co

# Root website URL
root_url: http://alexmusayev.co/

# Post destination path pattern
post_location: '{name}.html'
# post_location: '{year}/{month}/{day}/{name}.html'

# Port number for the local web server
port: 8001

# Shell command for web content deployment
deploy_cmd: aws --profile alexmusayev_co s3 sync {build_path} s3://alexmusayev.co --acl public-read --delete

# A list of default tags to be added to a new post
default_tags:
- misc

# Enable Google search form
enable_search_form: true

# Navigation menu items
menu:
- href: /about.html
  title: About
- href: /archive/
  title: Archive
- href: http://alex.musayev.com
  title: Curriculum vitae

# Enable JavaScript minification
min_js: false

# Enable CSS minification
min_css: false

# Shell command for LESS compillation
less_cmd: lessc --compress {source} > {dest}

# Shell command for JavaScript minification
min_js_cmd: yuicompressor --type js --nomunge -o {dest} {source}

# Enable verbose logging
verbose: true

google_analytics_id: UA-32143798-2

disqus_id: draftscc
